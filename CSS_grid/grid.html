<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid practice</title>
</head>
<body style="padding-bottom: 1000px;">
  <div style="

  display: grid;
  grid-template-columns: 100px 100px 100px;
  
  ">

  <div style="background-color: 
  lightblue;"> div1</div>
  <div style="background-color: 
  lightgoldenrodyellow;"> div 2</div>
  <div style="background-color:
  aliceblue;"> div 3</div>
</div>

  <div style="

  display: grid;
  grid-template-columns: 100px 100px 200px;
  margin-top: 30px;

  ">

  <div style="background-color: 
  lightblue;"> 100</div>
  <div style="background-color: 
  lightgoldenrodyellow;">100</div>
  <div style="background-color:
  aliceblue;">200</div>
  </div>

    <div style="

    display: grid;
    grid-template-columns: 100px 1fr;
    margin-top: 30px;

    ">

    <div style="background-color: 
    lightblue;"> 100</div>
    <div style="background-color: 
    lightgoldenrodyellow;">1fr</div>
    </div>

      <div style="

      display: grid;
      grid-template-columns: 100px 1fr 1fr;
      margin-top: 30px;

      ">

      <div style="background-color: 
      lightblue;"> 100</div>
      <div style="background-color: 
      lightgoldenrodyellow;">1fr</div>
      <div style="background-color: 
      lightblue;">1fr</div>
      </div>

        <div style="

        display: grid;
        grid-template-columns: 100px 1fr 2fr;
        margin-top: 30px;

        ">

        <div style="background-color: 
        lightblue;"> 100</div>
        <div style="background-color: 
        lightgoldenrodyellow;">1fr</div>
        <div style="background-color: 
        lightblue;">2fr</div>
        </div>

          <div style="

          display: grid;
          grid-template-columns: 1fr 1fr 1fr;
          margin-top: 30px;
          column-gap:20px;
          row-gap: 40px;

          ">

          <div style="background-color: 
          lightblue; height:200px"> 1fr</div>
          <div style="background-color: 
          lightgoldenrodyellow; height:100px">1fr</div>
          <div style="background-color: 
          lightblue; height:200px">1fr</div>

          <div style="background-color: 
          lightgoldenrodyellow; height:200px">1fr</div>
          <div style="background-color: 
          lightblue; height:200px">1fr</div>
          <div style="background-color: 
          lightgoldenrodyellow; height:200px">1fr</div>


          
          </div>
</body>
</html>
