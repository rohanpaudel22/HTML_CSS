<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position_fixed_and_absolute_practice4</title>

  <style>

    body {

      height: 3000px;
    }
    .main-div {

      width: 320px;
      height: 180px;
      border: none;
      background-color: gray;
      position: fixed;
      bottom: 20px;
      right: 20px;

    }

    .menu-icon {

      position:absolute;
      top: -15px;
      left: -15px;
      font-size: 24px;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 500px;
      background-color: black;
      color: white;
      padding-top:8px;
      padding-bottom: 8px;
      padding-left: 16px;
      padding-right: 16px;
      border-radius: 30px;
    }

    .time {

      position:absolute;
      right: 10px;
      bottom: 10px;
      background-color: black;
      color: white;
      padding-left: 8px;
      padding-top: 6px;
      padding-right: 8px;
      padding-bottom: 6px;
      border-radius: 2px;
      font-size: 12px;
      font-family: Arial, Helvetica, sans-serif;
      font-weight:500;

    }


  </style>
</head>
<body>

  <div class="main-div">

    <div class="menu-icon">
      X
    </div>

    <div class="time">
      0:29
    </div>

  </div>
  
</body>
</html>
